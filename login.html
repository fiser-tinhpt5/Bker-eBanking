<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.js"></script>
</head>
<body>
	<div class="col-lg-4 col-md-4 col-sm-0 col-xs-0"></div>

	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		<h3>Chào mừng đến với Bker-eBanking</h3>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<label>Tài khoản:</label>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			<input type="text" class="form-control" id="user">
		</div>

		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<label>Mật khẩu:</label>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			<input type="password" class="form-control" id="pass">
		</div>
		
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			<label>Mã xác nhận:</label>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			<input type="text" class="form-control" id="code">
		</div>

		<div class="col-lg-4 col-md-4 col-sm-2 col-xs-0"></div>
		<div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
			<input type="button" class="btn btn-primary" value="Đăng nhập" onclick="checkUser()">
			<label><a href="retrievepass.html">Quên mật khẩu</a></label>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-2 col-xs-0"></div>
		
	</div>

	<div class="col-lg-4 col-md-4 col-sm-0 col-xs-0"></div>
</body>

<script type="text/javascript">
	function checkUser() {
		var user = $("#user").val();
		var pass = $("#pass").val();
		console.log(user + " " + pass);
		if (user=="tinhpt5" && pass=="123456") {
			window.location.href="accountInfor.html";
		} else alert("some thing is wrong");
	}
</script>
</html>
